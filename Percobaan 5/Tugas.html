<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Drachin</title>
  <link rel="stylesheet" href="Tugas.css">
</head>
<body>
  <header class="header">
    <h1>Galeri Drachin</h1>
    <nav class="navbar">
      <a href="#kolosal">Kolosal</a>
      <a href="#modern">Modern</a>
      <a href="#fantasi">Fantasi</a>
    </nav>
  </header>

  <main>
    <!-- Kolosal -->
    <section id="kolosal" class="hero hero-kolosal">
      <h2>Drama Kolosal</h2>
    </section>
    <section id="gallery-kolosal" class="gallery gallery-kolosal">
      <div class="gallery-item"><img src="img/Romance on the farm.jpg" alt="Romance on The Farm"></div>
      <div class="gallery-item"><img src="img/blossom in adversity.jpg" alt="Blossom in Adversity"></div>
      <div class="gallery-item"><img src="img/In Blossom.jpg" alt="In Blossom"></div>
    </section>

    <!-- Modern -->
    <section id="modern" class="hero hero-modern">
      <h2>Drama Modern</h2>
    </section>
    <section id="gallery-modern" class="gallery gallery-modern">
      <div class="gallery-item"><img src="img/When i fly towards you.jpg" alt="When I Fly Towards You"></div>
      <div class="gallery-item"><img src="img/Sweet trap.jpg" alt="Sweet Trap"></div>
      <div class="gallery-item"><img src="img/Hidden love.jpg" alt="Hidden Love"></div>
    </section>

    <!-- Fantasi -->
    <section id="fantasi" class="hero hero-fantasi">
      <h2>Drama Fantasi</h2>
    </section>
    <section id="gallery-fantasi" class="gallery gallery-fantasi">
      <div class="gallery-item"><img src="img/Who rules the world.jpg" alt="Who Rules the World"></div>
      <div class="gallery-item"><img src="img/Fangs of fortune.jpg" alt="Fangs of Fortune"></div>
      <div class="gallery-item"><img src="img/The Blood of Youth.jpg" alt="The Blood of Youth"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Galeri Drachin</p>
  </footer>
</body>
</html>
